name: SmallRye Build

on:
  push:
    branches:
      - 'main'
      - '[1-9].[0-9].x'
      - '1.x'
      - '!dependabot/**'
    paths-ignore:
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'
      - 'NOTICE'
      - 'README*'
  pull_request:
    branches:
      - 'main'
      - '[1-9].[0-9].x'
      - '1.x'
    paths-ignore:
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'
      - 'NOTICE'
      - 'README*'

jobs:
  build-test-data:
    runs-on: ubuntu-latest
    name: build test data app
    steps:
      - uses: actions/checkout@v4
        name: checkout

      - uses: actions/setup-java@v3
        name: set up jdk 17
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: maven cache
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: build with maven
        run: mvn -B formatter:validate impsort:check install -pl 'testsuite/data'

  build:
    runs-on: ubuntu-latest
    needs: build-test-data
    strategy:
      matrix:
        java: [ 11, 17, 21 ]
    name: build with jdk ${{matrix.java}}

    steps:
      - uses: actions/checkout@v4
        name: checkout

      - uses: actions/setup-java@v4
        name: set up jdk ${{matrix.java}}
        with:
          distribution: 'temurin'
          java-version: ${{matrix.java}}

      - name: maven cache
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: build with maven
        run: mvn -B formatter:validate impsort:check install -pl '!testsuite/data' -Pcoverage -Pgradle-smoke-test

      ## Store information about the build context for Sonar scan in separate job
      - name: Save Build Context
        run: echo "$GITHUB_CONTEXT" > target/build-context.json
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}

      ## Attach target directories for safe Sonar scan in separate job
      - name: Attach Build Output
        if: matrix.java == '11'
        uses: actions/upload-artifact@v3
        with:
          name: target
          path: |
            **/target/
            !**/target/site/apidocs/**/*
            !**/target/node/**/*
            !**/target/**/*.jar
            !**/target/**/*.war
            !**/target/failsafe-reports/**/*
            !**/target/surefire-reports/**/*
            !**/target/maven-it/**/*

  javadoc:
    name: verify javadocs
    runs-on: ubuntu-latest
    needs: build-test-data
    steps:
      - uses: actions/checkout@v4
        name: checkout

      - uses: actions/setup-java@v4
        name: set up jdk
        with:
          distribution: 'temurin'
          java-version: 11

      - name: maven cache
        uses: actions/cache/restore@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: generate javadocs
        run: mvn -B install javadoc:javadoc -pl '!testsuite/data' -DskipTests

  tck-reporting:
    runs-on: ubuntu-latest
    needs: build-test-data
    strategy:
      matrix:
        include:
        - tck-version: "2.0.1"
        - tck-version: "3.0"
        - tck-version: "3.1.1"

    name: MicroProfile OpenAPI TCK ${{ matrix.tck-version }}
    steps:
      - uses: actions/checkout@v4
        name: checkout

      - uses: actions/setup-java@v4
        name: set up jdk
        with:
          distribution: 'temurin'
          java-version: 11

      - name: maven cache
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: build with maven
        run: mvn -B install -pl '!testsuite/data,!testsuite/extra,!tools,!tools/gradle-plugin,!tools/maven-plugin,!ui,!ui/open-api-ui,!ui/open-api-ui-forms' -DskipTests

      - name: execute tck ${{ matrix.tck-version }}
        run: mvn -B test -f testsuite/tck/pom.xml -Dsmallrye.commit=$(git rev-parse HEAD) -Dversion.eclipse.microprofile.openapi=${{ matrix.tck-version }}

      - uses: actions/upload-artifact@v3
        name: tck-report
        with:
          name: "tck-report-${{ matrix.tck-version }}"
          path: "testsuite/tck/target/surefire-reports/microprofile-openapi-tck-report.html"
